<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Wright's Popular Gaming Site</title>
</head>
<body>
    
    <div class="gaming-header">
        <img src="./images/gaming-mouse.jpg" alt="">
        <h1 class="main-heading">Total Blackout Gaming</h1>
    </div>

    <section class="search-section">
        <form>
            <input type="text" class="input-box" placeholder="Enter A Game">
            <button type="submit" class="submit">Search</button>
        </form>
    </section>

    <!-- Popup-cards Section -->
    <section class="popup-cards">
        <div class="cards-clicked">

        </div>
    </section>

    <!-- Small Images Section -->
    <section class="small-images">
    </section>
        

    <section class="searched-cards">
        <div class="search-cards">
            <img class="search-img" src="./images/gaming-background.jpg" alt="">
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
